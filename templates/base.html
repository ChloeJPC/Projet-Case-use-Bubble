<!DOCTYPE html>
<html lang="fr">

        </form>
      </div>
    </div>

  <div class="container wrapper">
      {% block content %} {% endblock%}
  </div>
  <footer class="alert-secondary">
    <center>L'allemand à la portée de tous ! - Chloé Choquet et Pauline Mas (2021-2022)</center>
